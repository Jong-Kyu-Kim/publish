<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <link rel="stylesheet" href="/resources/css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="/resources/js/script.js"></script>
  <title>DIGITALPAGE</title>
</head>
<body>
  <header class="on member">
    <a href="#content" class="skip">본문 바로가기</a>
    <div class="inner">
      <h1><a href="/">DIGITALPAGE</a></h1><h1></h1>
    </div>
  </header>
  <div class="inner">
    <h2>계정에 로그인</h2>
    <p>Log in now to access the latest insights <br>for your social media performance.</p>
    <div class="social">
      <ul>
        <li>
          <a href="">facebook</a>
        </li>
        <li>
          <a href="">naver</a>
        </li>
        <li>
          <a href="">kakao</a>
        </li>
        <li>
          <a href="">google</a>
        </li>                  
      </ul>
    </div>    
    <div class="form">
      <div>
        <span>또는</span>
      </div>      
      <form action="">
        <input type="text" placeholder="이메일">
        <input type="password" placeholder="비밀번호">        
        <div class="">
          <input type="checkbox" id="chk">
          <label for="chk">로그인 상태 유지</label>
          <button type="submit" class="login">로그인</button>
        </div>
        <div class="forgot">
          <a href="/member/forgot.html">비밀번호를 잊으셨나요?</a>
        </div>        
        <div class="join">
          <p>계정이 없으신가요?</p>
          <a href="/member/join.html">회원 가입</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
